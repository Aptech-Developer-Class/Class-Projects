<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="head">
    <h2>Memmory Game</h2>
    <div class="score">moves: <span>0</span></div>
  </div>


  <section class="memory-game">
    <div class="memory-card" data-framework="css3">
      <img class="front-face" src="img/css3.svg" alt="css3" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
    <div class="memory-card" data-framework="css3">
      <img class="front-face" src="img/css3.svg" alt="css3" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>

    <div class="memory-card" data-framework="html">
      <img class="front-face" src="img/html.svg" alt="html" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
    <div class="memory-card" data-framework="html">
      <img class="front-face" src="img/html.svg" alt="html" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>

    <div class="memory-card" data-framework="javascript">
      <img class="front-face" src="img/javascript.svg" alt="javascript" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
    <div class="memory-card" data-framework="javascript">
      <img class="front-face" src="img/javascript.svg" alt="javascript" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>

    <div class="memory-card" data-framework="key">
      <img class="front-face" src="img/key.svg" alt="key" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
    <div class="memory-card" data-framework="key">
      <img class="front-face" src="img/key.svg" alt="key" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>

    <div class="memory-card" data-framework="linux">
      <img class="front-face" src="img/linux.svg" alt="linux" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
    <div class="memory-card" data-framework="linux">
      <img class="front-face" src="img/linux.svg" alt="linux" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>

    <div class="memory-card" data-framework="photo">
      <img class="front-face" src="img/photo.svg" alt="photo" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
    <div class="memory-card" data-framework="photo">
      <img class="front-face" src="img/photo.svg" alt="photo" />
      <img class="back-face" src="img/gamepad.svg" alt="gamepad" />
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
